<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify - The best way to listen Music </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1416a968b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify-logo"></li>
            <li class="brand">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="playlistName">This week's Top Songs</h1>
        <div class="songListAndAlbumCover">
            <div class="songList">
                <p class="songsDetails" id="song-1"><i class="fa-regular fa-circle-play playSong" style="color: #ffffff;"></i><span class="songNumber"> 1.</span><span class="songName">Random Song 1</span> <span class="songDuration"> 03.50</span></p>
                <p class="songsDetails" id="song-2"><i class="fa-regular fa-circle-play playSong" style="color: #ffffff;"></i><span class="songNumber"> 2.</span><span class="songName">Random Song 2</span><span class="songDuration"> 02.33</span></p>
                <p class="songsDetails" id="song-3"><i class="fa-regular fa-circle-play playSong" style="color: #ffffff;"></i><span class="songNumber"> 3.</span><span class="songName">Random Song 3</span><span class="songDuration"> 04.33</span></p>
                <p class="songsDetails" id="song-4"><i class="fa-regular fa-circle-play playSong" style="color: #ffffff;"></i><span class="songNumber"> 4.</span><span class="songName">Random Song 4</span><span class="songDuration"> 04.27</span></p>
                <p class="songsDetails" id="song-5"><i class="fa-regular fa-circle-play playSong" style="color: #ffffff;"></i><span class="songNumber"> 5.</span><span class="songName">Random Song 5</span><span class="songDuration"> 03.28</span></p>
                <p class="songsDetails" id="song-6"><i class="fa-regular fa-circle-play playSong" style="color: #ffffff;"></i><span class="songNumber"> 6.</span><span class="songName">Random Song 6</span><span class="songDuration"> 03.50</span></p>
                <p class="songsDetails" id="song-7"><i class="fa-regular fa-circle-play playSong" style="color: #ffffff;"></i><span class="songNumber"> 7.</span><span class="songName">Random Song 7</span><span class="songDuration"> 04.33</span></p>
                <p class="songsDetails" id="song-8"><i class="fa-regular fa-circle-play playSong" style="color: #ffffff;"></i><span class="songNumber"> 8.</span><span class="songName">Random Song 8</span><span class="songDuration"> 03.50</span></p>
                <p class="songsDetails" id="song-9"><i class="fa-regular fa-circle-play playSong" style="color: #ffffff;"></i><span class="songNumber"> 9.</span><span class="songName">Random Song 9</span><span class="songDuration"> 03.30</span></p>
                <p class="songsDetails" id="song-10"><i class="fa-regular fa-circle-play playSong" style="color: #ffffff;"></i><span class="songNumber">10.</span><span class="songName">Random Song 10</span><span class="songDuration">04.30</span></p>
            </div>
            <img src="covers\10.jpg" class="albumCover" id="albumCover" alt="album-cover">
        </div>
    </div>
    <div class="bottom">
        <i class="fa-solid fa-2xl fa-backward-step icons" id="previousTrack" style="color: #ffffff;"></i>
        <i class="fa-regular fa-circle-play fa-2xl icons" id="play-pause" style="color: #ffffff;"></i>
        <i class="fa-solid fa-2xl fa-backward-step fa-flip-horizontal icons" id="nextTrack" style="color: #ffffff;"></i>
        <div class="bottom-seek">
            <input type="range" name="range" id="progressBar" min="0" max="100">
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
